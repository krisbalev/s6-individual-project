apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-deployment
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        io.kompose.network/app-network: "true"
        app: user-service
    spec:
      imagePullSecrets:
        - name: acr-credentials
      containers:
        - image: asindividual.azurecr.io/user-service
          imagePullPolicy: IfNotPresent
          name: user-service
          ports:
            - containerPort: 8081
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 250m
              memory: 256Mi
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  labels:
    app: user-service-k8s
spec:
  type: LoadBalancer
  ports:
    - name: "user-service-port"
      port: 80
      targetPort: 8081
  selector:
    app: user-service