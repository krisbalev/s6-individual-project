apiVersion: apps/v1
kind: Deployment
metadata:
  name: post-service-deployment
  labels:
    app: post-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: post-service
  template:
    metadata:
      labels:
        io.kompose.network/app-network: "true"
        app: post-service
    spec:
      imagePullSecrets:
        - name: acr-credentials
      containers:
        - image: asindividual.azurecr.io/post-service
          imagePullPolicy: IfNotPresent
          name: post-service
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 250m
              memory: 256Mi
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: post-service
  labels:
    app: post-service-k8s
spec:
  type: LoadBalancer
  ports:
    - name: "post-service-port"
      port: 80
      targetPort: 8080
  selector:
    app: post-service