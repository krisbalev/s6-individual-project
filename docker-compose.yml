      context: .
      dockerfile: ./apps/post-service/Dockerfile
    restart: always
    ports:
      - 8080:8080
    networks: 
      - app_network
    image: asindividual.azurecr.io/s6-individual-project-post-service:latest

  user-service:
    container_name: user-service
    build:
      context: .
      dockerfile: ./apps/user-service/Dockerfile
    restart: always
    ports:
      - 8081:8081
    networks: 
      - app_network
    image: asindividual.azurecr.io/s6-individual-project-user-service:latest

# Define a network, which allows containers to communicate
# with each other, by using their container name as a hostname
networks:
  app_network:
    external: true
