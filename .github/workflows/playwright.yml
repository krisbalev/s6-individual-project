name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

  rabbitmq:
    needs: setup
    runs-on: ubuntu-latest
    container:
      image: rabbitmq:3.12-management
      ports:
        - 5672:5672
        - 15672:15672

    steps:
      - name: Wait for RabbitMQ to start
        run: sleep 10

  krakend:
    needs: setup
    runs-on: ubuntu-latest
    container:
      image: devopsfaith/krakend:1.4.0
      volumes:
        - ${{ github.workspace }}:/app
        
    steps:
      - name: List directories in the root
        run: ls /

      # - name: Run Krakend
      #   working-directory: /app/krakend
      #   run: krakend run -d -c krakend/krakend.json

  test:
    needs: [rabbitmq, krakend]
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Stop and remove Docker containers
        run: |
          docker stop rabbitmq
          docker rm rabbitmq
          docker stop krakend-container
          docker rm krakend-container
